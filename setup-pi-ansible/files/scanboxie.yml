---
commandsets:
  mpc_add_and_play:
    - commandstring: "mpc clear"
    - commandstring: "mpc add \"{{index .Values 0}}\""
    - commandstring: "mpc play"
  mpc_stop:
    - commandstring: "mpc stop"
  mpc_play:
    - commandstring: "mpc play"
  mpc_play_number:
    - commandstring: "mpc play {{index .Values 0}}"
  mpc_pause:
    - commandstring: "mpc pause"
  mpc_next:
    - commandstring: "mpc next"
  mpc_random_on:
    - commandstring: "mpc randmon on"
  mpc_random_off:
    - commandstring: "mpc randmon off"
  mpc_volume_up:
    - commandstring: "mpc volume +{{index .Values 0}}"
  mpc_volume_down:
    - commandstring: "mpc volume -{{index .Values 0}}"
  kill_me:
    - commandstring: "pkill scanboxie"
  