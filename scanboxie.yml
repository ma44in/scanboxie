---
bindaddress: "127.0.0.1:9999"
eventpath: ""
imagedir: "/mnt/z/Musik/_scanboxie_covers"
commandsets:
  mpc_add_and_play:
    - commandstring: "mpc clear"
    - commandstring: "mpc add \"{{.Value}}\""
    - commandstring: "mpc play"
  mpc_stop:
    - commandstring: "mpc stop"
  mpc_play:
    - commandstring: "mpc play"
  mpc_play_number:
    - commandstring: "mpc play {{.Value}}"
  mpc_pause:
    - commandstring: "mpc pause"
  mpc_next:
    - commandstring: "mpc next"
  mpc_random_on:
    - commandstring: "mpc randmon on"
  mpc_random_off:
    - commandstring: "mpc randmon off"
  mpc_volume_up:
    - commandstring: "mpc volume +{{.Value}}"
  mpc_volume_down:
    - commandstring: "mpc volume -{{.Value}}"
  kill_me:
    - commandstring: "pkill scanboxie"
